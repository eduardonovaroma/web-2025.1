<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>

    <h1>Flexbox</h1>

    <div class="d-flex justify-center">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
    
    <div class="d-flex justify-end">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

    <div class="d-flex justify-around">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

    <div class="d-flex justify-between">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

    <div class="d-flex justify-evenly">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

    <div class="d-flex justify-center align-center box-h150">
        <div class="box box-azul">A</div>
        <div class="box box-azul">B</div>
        <div class="box box-azul">C</div>
        <div class="box box-azul">D</div>
        <div class="box box-azul">E</div>
    </div>

    <div class="d-flex justify-center align-end box-h150">
        <div class="box box-azul">A</div>
        <div class="box box-azul align-self-start">B</div>
        <div class="box box-azul">C</div>
        <div class="box box-azul align-self-stretch">D</div>
        <div class="box box-azul">E</div>
    </div>
</body>
</html>
